<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>问题</title>
  <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.0.0-beta.54/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class App extends React.PureComponent {
      state = {
        words: [
          "怎么？不承认？",
          "承认了吧，没人笑你",
          "快承认了吧",
          "哼，那我消失了",
          "不承认，真消失了",
          "消失，看你承认不承认，哼"
        ],
        showWords: []
      }
      render() {
        const { words, showWords } = this.state;
        return (
          <div>
            <h1>老婆，你是不是北七？</h1>
            {
              showWords.map(txt => (
                <div key={txt}>{txt}</div>
              ))
            }
            <button
              style={{ marginRight: 20 }}
              onClick={() => {
                alert("哈哈哈！！！这才是我最爱的老婆嘛")
              }}
            >是</button>
            <button
              style={words.length === 0 ? { display: 'none' } : {}}
              onClick={() => {
                const wordsCopy = [...words];
                const showWordsCopy = [...showWords];
                showWordsCopy.push(words[0]);
                wordsCopy.shift();
                this.setState({
                  showWords: showWordsCopy,
                  words: wordsCopy
                })
              }}
            >不是</button>
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById("app"))
  </script>
</body>
</html>
